<!doctype html>
<html lang="fr">

  <style>
    :root{
      --bg: #f5f7fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #0b74ff;
      --accent-2: #10b981;
      --shadow: 0 8px 24px rgba(20,24,40,0.06);
      --radius: 14px;
      --gap: 16px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      color:#0f172a;
      line-height:1.4;
    }

    .container{
      width:100%;
      max-width:800px;
      display:grid;
      grid-template-columns: 340px 1fr;
      gap: 20px;
      align-items:start;
    }

    /* Profil */
    .profile{
      background:var(--card);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:12px;
    }

    .avatar{
      width:110px;height:110px;border-radius:20px;overflow:hidden;
      box-shadow:0 6px 18px rgba(2,6,23,0.08);
      border:3px solid rgba(11,20,40,0.04);
    }
    .avatar img{width:100%;height:100%;object-fit:cover}

    h1{font-size:20px}
    .role{color:var(--muted);font-size:14px}

    /* Links */
    .links-card{
      background:var(--card);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:var(--shadow);
    }

    .links-grid{display:grid;gap:var(--gap)}

    .link-item{
      display:flex;align-items:center;gap:14px;
      padding:14px;border-radius:12px;border:1px solid rgba(15,23,42,0.06);
      background:var(--card);text-decoration:none;color:inherit;
      transition:transform .12s ease,box-shadow .12s ease;
    }
    .link-item:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(2,6,23,0.08)}

    .link-icon{width:46px;height:46px;border-radius:10px;display:flex;align-items:center;justify-content:center}
    .link-title{font-weight:600}
    .link-desc{font-size:13px;color:var(--muted)}

    /* Buttons */
    .btn{display:inline-flex;align-items:center;justify-content:center;
      padding:8px 12px;border-radius:8px;font-weight:600;cursor:pointer;
      font-size:14px;text-decoration:none;min-width:72px;text-align:center;
    }
    .btn-primary{background:var(--accent);color:#fff}
    .btn-wp{background:var(--accent-2);color:#fff}

    /* Responsive */
    @media (max-width:920px){
      .container{grid-template-columns:1fr;}
      .profile{flex-direction:row;gap:16px;text-align:left}
      .avatar{width:80px;height:80px}
    }

    @media (max-width:500px){
      body{padding:12px}
      h1{font-size:18px}
      .link-item{flex-direction:column;align-items:flex-start}
      .btn{width:100%;margin-top:6px}
    }

    .footer{margin-top:8px;text-align:center;color:var(--muted);font-size:12px}
  </style>
</head>
